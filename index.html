  <script>
    function fetchMatrix() {
      if (JSON.parse(document.getElementById("matrix-value").value)) {
        var radioValue = document.querySelector(
          'input[name="inlineRadioOptions"]:checked'
        ).value;

        console.log(radioValue);

        document.getElementById("container").remove();
        // document.getElementById("res").classList.add("d-none")
        var newdiv = document.createElement("div");
        var mainBox = document.getElementById("main-box");
        newdiv.setAttribute("id", "container");
        newdiv.classList.add("col-md-5");
        newdiv.classList.add("text-center");
        mainBox.appendChild(newdiv);

        var mat = JSON.parse(document.getElementById("matrix-value").value);
        // console.log(mat)
        var vertices = mat[0].length;

        nodes = [];

        for (let index = 0; index < vertices; index++) {
          let obj = {
            id: String.fromCharCode(parseInt(65 + index)),
            nodeName: String.fromCharCode(parseInt(65 + index)),
          };
          nodes.push(obj);
        }

        console.log(nodes);

        edges = [];

        //For directed graph
        // for (let i = 0; i < vertices; i++) {
        //   for (let j = 0; j < vertices; j++) {
        //     if(mat[i][j] > 0){
        //       let edgeObj = {from: `${i}`, to: `${j}`}
        //       edges.push(edgeObj)
        //     }
        //   }
        // }

        // For undirected graph
        for (let i = 0; i < vertices; i++) {
          for (let j = 0; j <= i; j++) {
            if (mat[i][j] > 0) {
              let edgeObj = {
                from: String.fromCharCode(parseInt(65 + i)),
                to: String.fromCharCode(parseInt(65 + j)),
                dist: `${mat[i][j]}`,
                normal: { stroke: { color: "#ffa000", thickness: "3" } },
              };
              edges.push(edgeObj);
            }
          }
        }

        console.log(edges);

        anychart.onDocumentReady(function () {
          // create data
          var data = {
            nodes: nodes,
            edges: edges,
          };

          // create a chart and set the data
          var chart = anychart.graph(data);

          // prevent zooming the chart with the mouse wheel
          chart.interactivity().zoomOnMouseWheel(false);

          // enable labels of nodes
          chart.nodes().labels().enabled(true);

          // configure labels of nodes
          chart.nodes().height(20);
          chart.nodes().labels().format("{%nodeName}");
          chart.nodes().labels().fontSize(15);
          chart.nodes().labels().fontWeight(550);

          // configure tooltips of nodes
          chart.nodes().tooltip().useHtml(true);
          chart
            .nodes()
            .tooltip()
            .format("<span style='font-weight:bold'>{%id} </span>");

          // enable labels of edges
          chart.edges().labels().enabled(true);

          // configure labels of nodes
          chart.edges().labels().format("{%dist}");
          chart.edges().labels().fontSize(15);
          chart.edges().labels().fontWeight(550);

          // configure tooltips of edges
          chart
            .edges()
            .tooltip()
            .format("{%from} -> {%to} or {%to} -> {%from}");

          // set the chart title
          chart.title("Given Graph");

          // set the container id
          chart.container("container");
          chart.interactivity().zoomOnMouseWheel(true);
          // initiate drawing the chart
          chart.draw();
        });

        // ----------------------------------------------------------------------------------------------------------------------

        // ----------------------------------------------------------------------------------------------------------------------

        if (radioValue == "prims") {
          let V = vertices;

          // A utility function to find the vertex with
          // minimum key value, from the set of vertices
          // not yet included in MST
          function minKey(key, mstSet) {
            // Initialize min value
            let min = Number.MAX_VALUE,
              min_index;

            for (let v = 0; v < V; v++)
              if (mstSet[v] == false && key[v] < min)
                (min = key[v]), (min_index = v);

            return min_index;
          }

          // A utility function to print the
          // constructed MST stored in parent[]

          function sleep(time) {
            return new Promise((resolve) => setTimeout(resolve, time));
          }

          async function printMST(parent, graph) {
            for (let i = 1; i < V; i++) {
              await sleep(5000);
              document.getElementById("res").classList.add("d-block");
              var listele = document.createElement("li");
              // Create a text node:
              console.log(
                `${String.fromCharCode(
                  parent[i] + 65
                )} --> ${String.fromCharCode(i + 65)}`
              );
              const textnode = document.createTextNode(
                `${String.fromCharCode(
                  parent[i] + 65
                )} --> ${String.fromCharCode(i + 65)}`
              );
              // Append the text node to the "li" node:
              listele.classList.add("badge");
              listele.classList.add("badge-secondary");
              listele.classList.add("mx-1");
              listele.classList.add("my-1");
              listele.appendChild(textnode);
              // Append the "li" node to the list:
              document.getElementById("textResult").appendChild(listele);

              // document.write(parent[i] + "   -  " + i + "<br>");
              edges.forEach((element, ind) => {
                // console.log("---->",element.from.charCodeAt(0)-65,element.to.charCodeAt(0)-65)
                if (
                  (element.from.charCodeAt(0) - 65 == String(parent[i]) &&
                    element.to.charCodeAt(0) - 65 == String(i)) ||
                  (element.from.charCodeAt(0) - 65 == String(i) &&
                    element.to.charCodeAt(0) - 65 == String(parent[i]))
                ) {
                  console.log("helooooooooooooooooooooooooooo");
                  edges.push({
                    from: `${element.from}`,
                    to: `${element.to}`,
                    dist: `${element.dist}`,
                    normal: {
                      stroke: {
                        color: "#000000",
                        thickness: "4",
                        dash: "10 5",
                      },
                    },
                  });
                  edges.splice(ind, 1);

                  anychart.onDocumentReady(function () {
                    document.getElementById("result-container").remove();
                    var newresultdiv = document.createElement("div");
                    var mainBox = document.getElementById("main-box");
                    newresultdiv.setAttribute("id", "result-container");
                    newresultdiv.classList.add("col-md-6");
                    newresultdiv.classList.add("text-center");
                    mainBox.appendChild(newresultdiv);

                    // create data
                    var data = {
                      nodes: nodes,
                      edges: edges,
                    };

                    // create a chart and set the data
                    var chart = anychart.graph(data);

                    // prevent zooming the chart with the mouse wheel
                    chart.interactivity().zoomOnMouseWheel(false);

                    // enable labels of nodes
                    chart.nodes().labels().enabled(true);

                    // configure labels of nodes
                    chart.nodes().height(20);
                    chart.nodes().labels().format("{%nodeName}");
                    chart.nodes().labels().fontSize(15);
                    chart.nodes().labels().fontWeight(550);

                    // enable labels of edges
                    chart.edges().labels().enabled(true);

                    // configure labels of nodes
                    chart.edges().labels().format("{%dist}");
                    chart.edges().labels().fontSize(15);
                    chart.edges().labels().fontWeight(550);

                    // configure tooltips of nodes
                    chart.nodes().tooltip().useHtml(true);
                    chart
                      .nodes()
                      .tooltip()
                      .format("<span style='font-weight:bold'>{%id} </span>");

                    // configure tooltips of edges
                    chart
                      .edges()
                      .tooltip()
                      .format("{%from} -> {%to} or {%to} -> {%from}");

                    // set the chart title
                    chart.title("Minimum spanning tree");

                    // set the container id
                    chart.container("result-container");
                    chart.interactivity().zoomOnMouseWheel(true);
                    // initiate drawing the chart
                    chart.draw();
                  });
                }
              });
            }
            // console.log("edddgees====>",edges)

            // ----------------------------------------------------------------------------

            // ----------------------------------------------------------------------------
          }

          // Function to construct and print MST for
          // a graph represented using adjacency
          // matrix representation
          function primMST(graph) {
            // Array to store constructed MST
            let parent = [];

            // Key values used to pick minimum weight edge in cut
            let key = [];

            // To represent set of vertices included in MST
            let mstSet = [];

            // Initialize all keys as INFINITE
            for (let i = 0; i < V; i++)
              (key[i] = Number.MAX_VALUE), (mstSet[i] = false);

            // Always include first 1st vertex in MST.
            // Make key 0 so that this vertex is picked as first vertex.
            key[0] = 0;
            parent[0] = -1; // First node is always root of MST

            // The MST will have V vertices
            for (let count = 0; count < V - 1; count++) {
              // Pick the minimum key vertex from the
              // set of vertices not yet included in MST
              let u = minKey(key, mstSet);

              // Add the picked vertex to the MST Set
              mstSet[u] = true;

              // Update key value and parent index of
              // the adjacent vertices of the picked vertex.
              // Consider only those vertices which are not
              // yet included in MST
              for (let v = 0; v < V; v++)
                // graph[u][v] is non zero only for adjacent vertices of m
                // mstSet[v] is false for vertices not yet included in MST
                // Update the key only if graph[u][v] is smaller than key[v]
                if (graph[u][v] && mstSet[v] == false && graph[u][v] < key[v])
                  (parent[v] = u), (key[v] = graph[u][v]);
            }

            // print the constructed MST
            printMST(parent, graph);
          }

          // Driver code

          let graph = mat;

          // Print the solution
          primMST(graph);
        } else if (radioValue == "kruskals") {
          function sleep(time) {
            return new Promise((resolve) => setTimeout(resolve, time));
          }

          class UnionFind {
            constructor(size) {
              this.parent = new Array(size);
              this.rank = new Array(size);
              for (let i = 0; i < size; i++) {
                this.parent[i] = i;
                this.rank[i] = 0;
              }
            }

            find(x) {
              if (this.parent[x] !== x) {
                this.parent[x] = this.find(this.parent[x]);
              }
              return this.parent[x];
            }

            union(x, y) {
              const rootX = this.find(x);
              const rootY = this.find(y);
              if (rootX !== rootY) {
                if (this.rank[rootX] < this.rank[rootY]) {
                  this.parent[rootX] = rootY;
                } else if (this.rank[rootX] > this.rank[rootY]) {
                  this.parent[rootY] = rootX;
                } else {
                  this.parent[rootY] = rootX;
                  this.rank[rootX]++;
                }
              }
            }
          }

          function kruskal(graph) {
            const edges = [];
            for (let i = 0; i < graph.length; i++) {
              for (let j = i + 1; j < graph.length; j++) {
                if (graph[i][j] !== 0) {
                  edges.push([i, j, graph[i][j]]);
                }
              }
            }
            edges.sort((a, b) => a[2] - b[2]);

            const uf = new UnionFind(graph.length);
            const mst = [];

            for (const [u, v, w] of edges) {
              if (uf.find(u) !== uf.find(v)) {
                uf.union(u, v);
                mst.push([u, v, w]);
              }
            }

            return mst;
          }

          const graph = mat;

          const mst = kruskal(graph);
          console.log(mst);

          async function load() {
            for (let i = 0; i < mst.length; i++) {
              const arrel = mst[i];
              await sleep(5000);

              var listele = document.createElement("li");
              const textnode = document.createTextNode(
                `${String.fromCharCode(
                  arrel[0] + 65
                )} --> ${String.fromCharCode(arrel[1] + 65)}`
              );
              // Append the text node to the "li" node:
              listele.classList.add("badge");
              listele.classList.add("badge-secondary");
              listele.classList.add("mx-1");
              listele.classList.add("my-1");
              listele.appendChild(textnode);
              // Append the "li" node to the list:
              document.getElementById("textResult").appendChild(listele);


              
              edges.forEach((element, ind) => {
                if (
                  ((String.fromCharCode(arrel[0] + 65) == element.from) &&
                    (String.fromCharCode(arrel[1] + 65) == element.to)) ||
                  ((String.fromCharCode(arrel[1] + 65) == element.from) &&
                    (String.fromCharCode(arrel[0] + 65) == element.to))
                ) {
                  edges.push({
                    from: `${element.from}`,
                    to: `${element.to}`,
                    dist: `${element.dist}`,
                    normal: {
                      stroke: {
                        color: "#000000",
                        thickness: "4",
                        dash: "10 5",
                      },
                    },
                  });
                  edges.splice(ind, 1);

                  anychart.onDocumentReady(function () {
                    document.getElementById("result-container").remove();
                    var mainBox = document.getElementById("main-box");
                    var newresultdiv = document.createElement("div");
                    newresultdiv.setAttribute("id", "result-container");
                    newresultdiv.classList.add("col-md-6");
                    newresultdiv.classList.add("text-center");
                    mainBox.appendChild(newresultdiv);

                    // create data
                    var data = {
                      nodes: nodes,
                      edges: edges,
                    };

                    // create a chart and set the data
                    var chart = anychart.graph(data);

                    // prevent zooming the chart with the mouse wheel
                    chart.interactivity().zoomOnMouseWheel(false);

                    // enable labels of nodes
                    chart.nodes().labels().enabled(true);

                    // configure labels of nodes
                    chart.nodes().height(20);
                    chart.nodes().labels().format("{%nodeName}");
                    chart.nodes().labels().fontSize(15);
                    chart.nodes().labels().fontWeight(550);

                    // enable labels of edges
                    chart.edges().labels().enabled(true);

                    // configure labels of nodes
                    chart.edges().labels().format("{%dist}");
                    chart.edges().labels().fontSize(15);
                    chart.edges().labels().fontWeight(550);

                    // configure tooltips of nodes
                    chart.nodes().tooltip().useHtml(true);
                    chart
                      .nodes()
                      .tooltip()
                      .format("<span style='font-weight:bold'>{%id} </span>");

                    // configure tooltips of edges
                    chart
                      .edges()
                      .tooltip()
                      .format("{%from} -> {%to} or {%to} -> {%from}");

                    // set the chart title
                    chart.title("Minimum spanning tree");

                    // set the container id
                    chart.container("result-container");
                    chart.interactivity().zoomOnMouseWheel(true);
                    // initiate drawing the chart
                    chart.draw();
                  });
                }
              });

              
            }

          }
          load();
        }


        // ----------------------------------------------------------------------------------------------------------------------
      } else {
        alert("Please input adjacency matrix and try again.");
      }
    }
